<nb-layout>
    <nb-layout-header fixed>
        Income Management
    </nb-layout-header>
  
    <nb-sidebar tag="left">

    </nb-sidebar>

    <nb-layout-column class="colored-column-warning">

        <nb-card>
            <nb-card-header><h4 class="text-center my-2 text-info">Nova Transacao</h4></nb-card-header>
            <nb-card-body>
                <div class="form-group">
                    <label class="label">De:</label>
                    <br>
                    <nb-select placeholder="Conta SaÃ­da" fullWidht>
                        <nb-option *ngFor="let banco of bancos" value="{{banco.nome}}" >{{banco.nome}}</nb-option>
                    </nb-select>
                </div>
                <div class="form-group">
                    <label class="label">Para: </label>
